<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fliqlo Flip Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="toggle-theme">
      <button id="themeBtn">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="clock-wrapper">
      <div class="flip-clock">
        <div class="flip-card" id="hour">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <div class="flip-card" id="minute">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <div class="flip-card" id="second">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
      </div>
      <div id="date">01.01.2025</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
